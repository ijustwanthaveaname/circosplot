karyotype = karyotype.gj.txt

<<include ticks.conf>>

<ideogram>
<spacing>
default = 0.005r
</spacing>
radius           = 0.80r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
show_label     = yes #展示label
label_font     = default # 字体
label_radius   = dims(ideogram,radius) + 0.05r #位置
label_size     = 40 # 字体大小
label_parallel = yes # 是否平行

label_format   = eval(sprintf("%s",var(chr))) # 格式
</ideogram>

<<include links.conf>>

<image>
dir*    = .    # 输出文件夹
radius* = 1500p # 图片半径
svg*    = yes   # 是否输出svg
<<include etc/image.conf>>
</image>

<plots>

<plot>
type    = heatmap
file    = genes_num.txt
color   = blues-9-seq
r1      = 0.89r
r0      = 0.80r
</plot>

<plot>
type = heatmap	
file = repeats_num.txt
color = greens-9-seq
r1   = 0.79r
r0   = 0.70r
</plot>

<plot>
type = histogram
file = gc_content.txt
fill_color = 255,248,98
r1   = 0.99r
r0   = 0.90r
</plot>

</plots>

<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
